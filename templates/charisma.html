<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Charisma | AI Counselor</title>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #1a1a1a;
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #111;
    }

    header h1 {
      font-size: 1.8em;
      margin: 0;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    header img {
      height: 40px;
    }

    h3 {
      color: #d3d3d3;
      font-weight: normal;
    }

    #page-container {
      padding: 40px 20px;
      max-width: 900px;
      margin: auto;
    }

    select, button {
      padding: 12px;
      font-size: 16px;
      margin: 20px 10px 40px;
      border-radius: 8px;
      border: none;
    }

    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }

    .chat-bubble {
      width: 160px;
      height: 160px;
      margin: 0 auto 20px;
      border-radius: 50%;
      background-color: #4CAF50;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      box-shadow: 0 0 30px rgba(76, 175, 80, 0.6);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); box-shadow: 0 0 30px rgba(76, 175, 80, 0.6); }
      50% { transform: scale(1.1); box-shadow: 0 0 40px rgba(76, 175, 80, 0.9); }
      100% { transform: scale(1); box-shadow: 0 0 30px rgba(76, 175, 80, 0.6); }
    }

    #chat-box {
      background: #2c2c2c;
      padding: 20px;
      border-radius: 12px;
      display: none;
      flex-direction: column;
      gap: 12px;
      max-height: 400px;
      overflow-y: auto;
    }

    .chat-message {
      padding: 10px 16px;
      border-radius: 8px;
      max-width: 75%;
    }

    .chat-message.user {
      align-self: flex-end;
      background-color: #00796B;
      color: white;
    }

    .chat-message.bot {
      align-self: flex-start;
      background-color: #444;
      color: white;
    }

    footer {
      text-align: center;
      font-size: 13px;
      margin-top: 60px;
      color: #aaa;
    }

    footer a {
      color: #5ced73;
      text-decoration: none;
    }
  </style>
</head>
<body>

<header>
  <h1><img src="{{ url_for('static', filename='charisma-logo.png') }}" alt="Charisma"> Charisma</h1>
  <span class="text-muted">AI-Powered Speaker-Listener Chat</span>
</header>

<div id="page-container">
  <div id="setup-ui">
    <select id="characterSelect">
      <option value="">-- Select Character --</option>
      <option value="optimistic">Optimistic</option>
      <option value="neutral">Neutral</option>
      <option value="pessimistic">Pessimistic</option>
    </select>
    <button onclick="startSession()">Start Session</button>
  </div>

  <div id="session-ui" style="display: none;">
    <div class="chat-bubble">ðŸŽ¤</div>
    <div id="chat-box"></div>
  </div>
</div>

<footer>
  <p>Built by Shri & Nadir | <a href="https://github.com/r-nisweesi/CounselorProject" target="_blank"><i class="fab fa-github"></i> GitHub</a></p>
</footer>

<script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
<script>
  const chatBox = document.getElementById("chat-box");

  function addMessage(text, sender) {
    const message = document.createElement("div");
    message.className = `chat-message ${sender}`;
    message.textContent = text;
    chatBox.appendChild(message);
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  function startSession() {
    const selected = document.getElementById("characterSelect").value;
    if (!selected) {
      alert("Please select a character.");
      return;
    }

    fetch("/start-session", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ character: selected })
    })
    .then(res => res.json())
    .then(data => {
      if (data.status === "success") {
        document.getElementById("setup-ui").style.display = "none";
        document.getElementById("session-ui").style.display = "block";
        addMessage("Charisma Bot is now launching...", "bot");
      } else {
        alert("âŒ " + data.message);
      }
    })
    .catch(err => {
      console.error("Session start error:", err);
      alert("Something went wrong.");
    });
  }

  // WebSocket live updates
  const socket = io();
  socket.on("new_message", data => {
    addMessage(data.text, data.sender);
  });
</script>

</body>
</html>
