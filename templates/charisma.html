<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Charisma | AI Counselor</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ¤–</text></svg>">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #1a1a1a;
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #111;
    }

    header h1 {
      font-size: 1.8em;
      margin: 0;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    header img {
      height: 40px;
    }

    h3 {
      color: #d3d3d3;
      font-weight: normal;
    }

    #page-container {
      padding: 40px 20px;
      max-width: 900px;
      margin: auto;
    }

    select, button {
      padding: 12px;
      font-size: 16px;
      margin: 20px 10px 40px;
      border-radius: 8px;
      border: none;
    }

    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }

    button:disabled {
      background-color: #666;
      cursor: not-allowed;
    }

    .chat-bubble {
      width: 160px;
      height: 160px;
      margin: 0 auto 20px;
      border-radius: 50%;
      background-color: #4CAF50;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      box-shadow: 0 0 30px rgba(76, 175, 80, 0.6);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); box-shadow: 0 0 30px rgba(76, 175, 80, 0.6); }
      50% { transform: scale(1.1); box-shadow: 0 0 40px rgba(76, 175, 80, 0.9); }
      100% { transform: scale(1); box-shadow: 0 0 30px rgba(76, 175, 80, 0.6); }
    }

    #chat-box {
      background: #2c2c2c;
      padding: 20px;
      border-radius: 12px;
      display: none;
      flex-direction: column;
      gap: 12px;
      max-height: 400px;
      overflow-y: auto;
    }

    .chat-message {
      padding: 10px 16px;
      border-radius: 8px;
      max-width: 75%;
    }

    .chat-message.user {
      align-self: flex-end;
      background-color: #00796B;
      color: white;
    }

    .chat-message.bot {
      align-self: flex-start;
      background-color: #444;
      color: white;
    }

    .chat-message.system {
      align-self: center;
      background-color: #666;
      color: white;
      font-style: italic;
    }

    .input-area {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    .input-area input {
      flex: 1;
      padding: 12px;
      border-radius: 8px;
      border: none;
      background-color: #333;
      color: white;
    }

    .input-area button {
      margin: 0;
      padding: 12px 20px;
    }

    .mic-button {
      background-color: #f44336;
    }

    .mic-button.listening {
      background-color: #ff9800;
      animation: pulse 1s infinite;
    }

    .mic-button.active {
      background-color: #4CAF50;
    }

    footer {
      text-align: center;
      font-size: 13px;
      margin-top: 60px;
      color: #aaa;
    }

    footer a {
      color: #5ced73;
      text-decoration: none;
    }
  </style>
</head>
<body>

<header>
  <h1><img src="{{ url_for('static', filename='charisma-logo.png') }}" alt="Charisma"> Charisma</h1>
  <span class="text-muted">AI-Powered Speaker-Listener Chat</span>
</header>

<div id="page-container">
  <div id="setup-ui">
    <select id="character-select">
      <option value="">-- Select Character --</option>
      <option value="optimistic">Optimistic</option>
      <option value="neutral">Neutral</option>
      <option value="pessimistic">Pessimistic</option>
    </select>
    <button id="start-button">Start Session</button>
  </div>

  <div id="session-ui" style="display: none;">
    <div class="chat-bubble">ðŸŽ¤</div>
    <div id="chat-messages"></div>
    <div class="input-area">
      <input type="text" id="message-input" placeholder="Type your message or use microphone...">
      <button id="mic-button" class="mic-button">ðŸŽ¤</button>
      <button id="send-button">Send</button>
    </div>
  </div>
</div>

<footer>
  <p>Built by Shri & Nadir | <a href="https://github.com/r-nisweesi/CounselorProject" target="_blank"><i class="fab fa-github"></i> GitHub</a></p>
</footer>

<script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
<script src="{{ url_for('static', filename='js/app.js') }}"></script>

</body>
</html>
