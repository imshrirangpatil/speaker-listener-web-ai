<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  
  <!-- Safari and iOS audio support -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="format-detection" content="telephone=no">
  
  <title>Charisma Bot | AI SLT</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🤖</text></svg>">

  <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
  <style>
    /* [UNCHANGED STYLE] your existing styles go here... */
    body {
      background-color: #1a1a1a;
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    #page-container {
      margin-top: 20px;
    }

    .chat-bubble {
      margin: 0px auto 10px;
      width: 160px;
      height: 160px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.6);
      animation: pulse 2s infinite;
      transition: background-color 0.4s, box-shadow 0.4s;
    }

    .mic-on {
      background-color: #4CAF50;
      box-shadow: 0 0 30px rgba(76, 175, 80, 0.7);
    }

    .mic-off {
      background-color: #2196F3;
      box-shadow: 0 0 30px rgba(33, 150, 243, 0.7);
    }

    #voice-bubble {
      transition: background-color 1.0s ease, box-shadow 1.0s ease;
    }

    .launching {
      background-color: #9374ef;
      box-shadow: 0 0 30px rgba(147, 116, 239, 0.7);
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    .hidden { display: none; }

    select, #create-button {
      padding: 12px;
      font-size: 16px;
      margin: 20px;
      border-radius: 8px;
      border: none;
    }

    #create-button {
      background-color: #4CAF50;
      color: white;
      width: 200px;
      height: 50px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    #outer-chat-box {
      width: 100%;
      max-width: 700px;
      margin: 20px auto;
      background: #2c2c2c;
      border-radius: 12px;
      height: 300px;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    #chat-messages {
      padding: 20px;
      padding-bottom: 55px;
      height: max-content;
      display: flex;
      flex-direction: column;
      gap: 5px;
      overflow-y: auto;
      scrollbar-width: none;
    }

    @keyframes fade-in {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    .chat-message {
      padding: 10px 15px;
      border-radius: 12px;
      max-width: 70%;
      word-wrap: break-word;
      display: inline-block;
      animation: fade-in 2s;
    }

    .chat-message.bot {
      background-color: #444;
      color: #fff;
      align-self: flex-start;
      border-top-left-radius: 0;
      text-align: left;
    }

    .chat-message.user {
      background-color: #4CAF50;
      color: white;
      align-self: flex-end;
      border-top-right-radius: 0;
      text-align: left;
    }

    .fade-overlay {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 60px;
      background: linear-gradient(
        #2c2c2c00 0%,
        #2c2c2cff 40%,
        #2c2c2cff 100%
      );
      z-index: 5;
      border-radius: 12px;
      pointer-events: none;
    }

    .button-container {
      position: absolute;
      bottom: 0;
      right: 0;
      display: flex;
      justify-content: flex-end;
      z-index: 10;
      border-radius: 12px;
    }

    .btn {
      padding: 10px 20px;
      background-color: #ffffff00;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #ffffff22;
    }

    footer {
      padding: 10px;
      font-size: 14px;
      color: #aaa;
    }

    footer a {
      color: #4CAF50;
      text-decoration: none;
    }
  </style>
</head>
<body>

<header>
  <div style="text-align: center; padding: 30px 0 10px;">
    <img src="{{ url_for('static', filename='charisma-logo.png') }}" alt="Charisma Logo" style="height: 50px;" />
    <h2 style="color: #d3d3d3; margin-top: 12px;">An AI-powered Speaker-Listener Bot</h2>
  </div>
</header>

<div id="page-container">
  <div id="setup-ui">
    <select id="characterSelect">
      <option value="">-- Select Character --</option>
      <option value="optimistic">Optimistic</option>
      <option value="neutral">Neutral</option>
      <option value="pessimistic">Pessimistic</option>
    </select>
    <br>
    <button id="create-button" onclick="startSession()">Start a Session</button>
  </div>

  <div id="initially-hidden" class="hidden">
    <div id="voice-bubble" class="chat-bubble launching">
      <span id="role-icon"></span>
    </div>
  
    <div id="outer-chat-box">
      <div class="button-container">
        <button id="end-session-btn" onclick="endSession()" class="btn">End Session</button>
        <button onclick="reportBug()" class="btn" >Report a Bug</button>
        <button onclick="downloadChat()" class="btn" style="border-bottom-right-radius: 12px;">Download Chat</button>
      </div>
      <div class="fade-overlay"></div>
      <div id="chat-messages"></div>
    </div>
  </div>
</div>

<footer>
  <p>
    <a href="https://github.com/imshrirangpatil/speaker-listener-web-ai" target="_blank">
      View on GitHub
    </a>
  </p>
  <p>Developers:</p>
  <p class="developer-names">Shrirang, Nadir, Adam</p>
</footer>

<audio id="bot-audio" hidden></audio>

<script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
<script src="{{ url_for('static', filename='js/app.js') }}"></script>

    }

  }

  function capitalize(str) {
    return str.charAt(0).toUpperCase() + str.slice(1);
  }

  function downloadChat() {
    if (!confirm("Are you sure you want to download the chat?"))
      return;

    // Get all chat messages from the UI
    const chatMessages = document.getElementById('chat-messages');
    if (!chatMessages) {
      alert('No chat messages found.');
      return;
    }

    const messages = chatMessages.querySelectorAll('.chat-message');
    const chatLog = [];
    
    messages.forEach(message => {
      const sender = message.classList.contains('user') ? 'User' : 
                    message.classList.contains('bot') ? 'Bot' : 'System';
      const text = message.textContent.trim();
      const timestamp = new Date().toLocaleString();
      chatLog.push(`[${timestamp}] ${sender}: ${text}`);
    });

    if (chatLog.length === 0) {
      alert('No chat messages to download.');
      return;
    }

    const blob = new Blob([chatLog.join("\n")], { type: 'text/plain' });
    const link = document.createElement('a');
    link.href = URL.createObjectURL(blob);
    const now = new Date();
    const day = now.getDate().toString().padStart(2, '0');
    const month = (now.getMonth() + 1).toString().padStart(2, '0');
    const year = now.getFullYear();
    const hours = now.getHours().toString().padStart(2, '0');
    const minutes = now.getMinutes().toString().padStart(2, '0');
    link.download = `charisma_chat_log_${day}_${month}_${year}_${hours}${minutes}.txt`;
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
    
    alert('Chat downloaded successfully!');
  }

  function reportBug() {
    window.open('https://docs.google.com/forms/d/e/1FAIpQLSdf-rvSeMAqlF_iRflrT5DP-g9Q7CJEmnkNTIIr8ouiZ2GOLw/viewform?usp=dialog', '_blank');
  }

  // Page unload handler
  window.addEventListener('beforeunload', () => {
    if (sessionId && typeof socket !== 'undefined') {
      socket.emit('end_session', { session_id: sessionId });
    }
  });
</script>
</body>
</html>
