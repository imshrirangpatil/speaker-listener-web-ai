<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Charisma Counselor</title>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <style>
    body {
      background-color: #1a1a1a;
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    #page-container {
      margin-top: 20px;
    }

    .chat-bubble {
      margin-bottom: 10px;
      width: 160px;
      height: 160px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.6);
      animation: launch-to-pulse 1s forwards, pulse 2s infinite;
      animation-delay: 0s, 1s;
      transition: background-color 0.4s, box-shadow 0.4s;
    }

    .launching {
      background-color: #9374ef;
      box-shadow: 0 0 30px rgba(147, 116, 239, 0.7);
      animation: launching-pulse 4s infinite;
    }   

    @keyframes launching-pulse {
      0% { transform: scale(.5); }
      50% { transform: scale(.55); }
      100% { transform: scale(.5); }
    }

    @keyframes launch-to-pulse {
      0% { transform: scale(.5); }
      100% { transform: scale(1); }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    } 
    
    .bubble-container {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .human-bubble {
      background-color: #4CAF50;
      box-shadow: 0 0 30px rgba(76, 175, 80, 0.7);
    }

    .AI-bubble {
      background-color: #2196F3;
      box-shadow: 0 0 30px rgba(33, 150, 243, 0.7);
    }

    #human-bubble {
      transition: background-color 1.0s ease, box-shadow 1.0s ease;
    }

    #AI-bubble {
      transition: background-color 1.0s ease, box-shadow 1.0s ease;
    }

    .arrow-container {
      height: 100px;
      width:150px;
      padding: 20px;
    }

    .arrow-container img {
      height:100%;
      width:100%;
      object-fit: contain;
    }

    .fade-in {
      animation: fade-in 1s forwards;
    }

    .point-right {
      animation: rotate-right 1s forwards;
    }

    .point-left {
      animation: rotate-left 1s forwards;
    }

    @keyframes rotate-right {
      100% { transform: rotate(90deg); }
    }

    @keyframes rotate-left {
      100% { transform: rotate(-90deg); }
    }

    .hidden { display: none; }

    select, #create-button {
      padding: 12px;
      font-size: 16px;
      margin: 20px;
      border-radius: 8px;
      border: none;
    }

    #create-button {
      background-color: #4CAF50;
      color: white;
      width: 200px;
      height: 50px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    #outer-chat-box {
      width: 100%;
      max-width: 700px;
      margin: 20px auto;
      background: #2c2c2c;
      border-radius: 12px;
      height: 300px;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    #chat-box {
      padding: 20px;
      padding-bottom: 55px;
      height: max-content;
      display: flex;
      flex-direction: column;
      gap: 5px;
      overflow-y: auto;
      scrollbar-width: none;
    }

    @keyframes fade-in {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    .chat-message {
      padding: 10px 15px;
      border-radius: 12px;
      max-width: 70%;
      word-wrap: break-word;
      display: inline-block;
      animation: fade-in 2s;
    }

    .chat-message.bot {
      background-color: #444;
      color: #fff;
      align-self: flex-start;
      border-top-left-radius: 0;
      text-align: left;
    }

    .chat-message.user {
      background-color: #4CAF50;
      color: white;
      align-self: flex-end;
      border-top-right-radius: 0;
      text-align: left;
    }

    .fade-overlay {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 60px;
      background: linear-gradient(
        #2c2c2c00 0%,
        #2c2c2cff 40%,
        #2c2c2cff 100%
      );
      z-index: 5;
      border-radius: 12px;
      pointer-events: none;
    }

    .button-container {
      position: absolute;
      bottom: 0;
      right: 0;
      display: flex;
      justify-content: flex-end;
      z-index: 10;
      border-radius: 12px;
    }

    .btn {
      padding: 10px 20px;
      background-color: #ffffff00;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #ffffff22;
    }

    footer {
      padding: 10px;
      font-size: 14px;
      color: #aaa;
    }

    footer a {
      color: #5ced73;
      text-decoration: none;
    }
  </style>
</head>
<body>

<header>
  <div style="text-align: center; padding: 30px 0 10px;">
    <a href="https://www.charismarobotics.com/" target="_blank">
      <img src="{{ url_for('static', filename='charisma-logo.png') }}" alt="Charisma Logo" style="height: 30px;" />
    </a>
    <h3 style="color: #d3d3d3; margin-top: 12px;">An AI-powered Speaker-Listener Counselor</h3>
  </div>
</header>

<div id="page-container">
  <div id="setup-ui">
    <select id="characterSelect">
      <option value="">-- Select Character --</option>
      <option value="optimistic">Optimistic</option>
      <option value="neutral">Neutral</option>
      <option value="pessimistic">Pessimistic</option>
    </select>
    <br>
    <button id="create-button" onclick="startSession()">Start a Session</button>
  </div>

  <div id="initially-hidden" class="hidden">
    <div class="bubble-container">
      <div id="human-bubble" class="chat-bubble launching">
        <span id="human-role-icon"></span>
      </div>
      <div class="arrow-container">
        <img id="bubble-arrow" class="hidden" src="{{ url_for('static', filename='arrow.png') }}" alt="Arrow" />
      </div>
      <div id="AI-bubble" class="chat-bubble launching">
        <span id="AI-role-icon"></span>
      </div>
    </div>
  
    <div id="outer-chat-box">
      <div class="button-container">
        <button onclick="" class="btn">Stop/Back</button>
        <button onclick="reportBug()" class="btn" >Report a Bug</button>
        <button onclick="downloadChat()" class="btn" style="border-bottom-right-radius: 12px;">Download Chat</button>
      </div>
      <div class="fade-overlay"></div>
      <div id="chat-box"></div>
    </div>
  </div>
</div>

<footer>
  <p>
    <a href="https://github.com/imshrirangpatil/speaker-listener-web-ai" target="_blank">
      View on GitHub
    </a>
  </p>
  <p>Developers:</p>
  <p class="developer-names">Shrirang, Nadir, Adam</p>
</footer>

<script>
  const socket = io();
  const chatBox = document.getElementById('chat-box');
  const chatLog = [];
  var chatDownloaded = false;

  function startSession() {
    const selected = document.getElementById('characterSelect').value;
    if (!selected) {
      alert("Please select a character type.");
      return;
    }

    fetch("/start-session", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ character: selected })
    })
    .then(res => res.json())
    .then(data => {
      if (data.status === "success") {
        document.getElementById("setup-ui").style.display = "none";
        const initially_hidden = document.getElementById("initially-hidden");
        initially_hidden.classList.remove("hidden");
        chatBox.style.display = "flex";
        addMessage("Charisma Bot is now launching...", "bot");
      } else {
        alert("âŒ " + data.message);
      }
    })
    .catch(err => {
      console.error("Bot launch failed:", err);
      alert("Something went wrong.");
    });
  }

  function capitalize(str) {
    return str.charAt(0).toUpperCase() + str.slice(1);
  }

  function addMessage(text, sender) {
    const message = document.createElement("div");
    message.className = `chat-message ${sender}`;
    message.textContent = capitalize(text);
    chatBox.appendChild(message);
    chatBox.scrollTop = chatBox.scrollHeight;
    const now = new Date();
    day = now.getDate().toString().padStart(2, '0');
    month = (now.getMonth() + 1).toString().padStart(2, '0');
    year = now.getFullYear();
    hour = now.getHours().toString().padStart(2, '0');;
    minute = now.getMinutes().toString().padStart(2, '0');;
    second = now.getSeconds().toString().padStart(2, '0');;
    chatLog.push(`${day}-${month}-${year} ${hour}:${minute}:${second} ${sender.toUpperCase()}: ${text}`);
  }

  function updateRoles(bot_role, user_role) {
    const arrow = document.getElementById("bubble-arrow");
    if (user_role == "listener") {
      if (arrow.classList.contains("hidden")) {
        arrow.classList.remove("hidden");
        arrow.style.transform = "rotate(90deg)";
        arrow.classList.add("fade-in");
      } else {
        arrow.classList.remove("point-left");
        arrow.classList.remove("fade-in");
        arrow.classList.add("point-right");
      }

    } else {
      if (arrow.classList.contains("hidden")) {
        arrow.classList.remove("hidden");
        arrow.style.transform = "rotate(-90deg)";
        arrow.classList.add("fade-in");
      } else {
        arrow.classList.remove("point-right");
        arrow.classList.remove("fade-in");
        arrow.classList.add("point-left");
      }
    
    }
  }

  function updateMicStatus(activated) {
    const human = document.getElementById("human-bubble");
    const human_icon = document.getElementById("human-role-icon");
    const AI = document.getElementById("AI-bubble");
    const AI_icon = document.getElementById("AI-role-icon");

    human.classList.remove("launching");
    human.classList.add("human-bubble");

    AI.classList.remove("launching");
    AI.classList.add("AI-bubble");

    if (activated) {
      human_icon.textContent = "ðŸ”Š";
      AI_icon.textContent = "ðŸŽ§";
    } else {
      human_icon.textContent = "ðŸŽ§";
      AI_icon.textContent = "ðŸ”Š";
    }
  }

  function downloadChat() {
    if (!confirm("Are you sure you want to download the chat?"))
      return;

    const blob = new Blob([chatLog.join("\n")], { type: 'text/plain' });
    const link = document.createElement('a');
    link.href = URL.createObjectURL(blob);
    const now = new Date();
    day = now.getDate().toString().padStart(2, '0');
    month = (now.getMonth() + 1).toString().padStart(2, '0');
    year = now.getFullYear();
    link.download = `charisma_chat_log_${day}_${month}_${year}.txt`;
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
    chatDownloaded = true;
  }

  function reportBug() {
    window.open('https://docs.google.com/forms/d/e/1FAIpQLSdf-rvSeMAqlF_iRflrT5DP-g9Q7CJEmnkNTIIr8ouiZ2GOLw/viewform?usp=dialog', '_blank');
  }

  socket.on("new_message", (data) => {
    if (data && data.text && data.sender) {
      addMessage(data.text, data.sender);
    }
  });

  socket.on("bot_user_roles", (data) => {
    updateRoles(data.bot_role, data.user_role);
  });

  socket.on("mic_activated", (data) => {
    updateMicStatus(data.activated);
  });

  window.addEventListener('beforeunload', function (e) {
    if (!chatDownloaded) {
      // Show prompt (some browsers ignore custom text)
      e.preventDefault(); // Needed for some browsers
      e.returnValue = ''; // Triggers the browser's confirmation dialog
    }
  });
</script>
</body>
</html>
