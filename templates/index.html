<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  
  <!-- Safari and iOS audio support -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="format-detection" content="telephone=no">
  
  <title>Charisma Bot | AI SLT</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🤖</text></svg>">

  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <style>
    /* [UNCHANGED STYLE] your existing styles go here... */
    body {
      background-color: #1a1a1a;
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    #page-container {
      margin-top: 20px;
    }

    .chat-bubble {
      margin: 0px auto 10px;
      width: 160px;
      height: 160px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.6);
      animation: pulse 2s infinite;
      transition: background-color 0.4s, box-shadow 0.4s;
    }

    .mic-on {
      background-color: #4CAF50;
      box-shadow: 0 0 30px rgba(76, 175, 80, 0.7);
    }

    .mic-off {
      background-color: #2196F3;
      box-shadow: 0 0 30px rgba(33, 150, 243, 0.7);
    }

    #voice-bubble {
      transition: background-color 1.0s ease, box-shadow 1.0s ease;
    }

    .launching {
      background-color: #9374ef;
      box-shadow: 0 0 30px rgba(147, 116, 239, 0.7);
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    .hidden { display: none; }

    select, #create-button {
      padding: 12px;
      font-size: 16px;
      margin: 20px;
      border-radius: 8px;
      border: none;
    }

    #create-button {
      background-color: #4CAF50;
      color: white;
      width: 200px;
      height: 50px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    #outer-chat-box {
      width: 100%;
      max-width: 700px;
      margin: 20px auto;
      background: #2c2c2c;
      border-radius: 12px;
      height: 300px;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    #chat-box {
      padding: 20px;
      padding-bottom: 55px;
      height: max-content;
      display: flex;
      flex-direction: column;
      gap: 5px;
      overflow-y: auto;
      scrollbar-width: none;
    }

    @keyframes fade-in {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    .chat-message {
      padding: 10px 15px;
      border-radius: 12px;
      max-width: 70%;
      word-wrap: break-word;
      display: inline-block;
      animation: fade-in 2s;
    }

    .chat-message.bot {
      background-color: #444;
      color: #fff;
      align-self: flex-start;
      border-top-left-radius: 0;
      text-align: left;
    }

    .chat-message.user {
      background-color: #4CAF50;
      color: white;
      align-self: flex-end;
      border-top-right-radius: 0;
      text-align: left;
    }

    .fade-overlay {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 60px;
      background: linear-gradient(
        #2c2c2c00 0%,
        #2c2c2cff 40%,
        #2c2c2cff 100%
      );
      z-index: 5;
      border-radius: 12px;
      pointer-events: none;
    }

    .button-container {
      position: absolute;
      bottom: 0;
      right: 0;
      display: flex;
      justify-content: flex-end;
      z-index: 10;
      border-radius: 12px;
    }

    .btn {
      padding: 10px 20px;
      background-color: #ffffff00;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #ffffff22;
    }

    footer {
      padding: 10px;
      font-size: 14px;
      color: #aaa;
    }

    footer a {
      color: #4CAF50;
      text-decoration: none;
    }
  </style>
</head>
<body>

<header>
  <div style="text-align: center; padding: 30px 0 10px;">
    <img src="{{ url_for('static', filename='charisma-logo.png') }}" alt="Charisma Logo" style="height: 50px;" />
    <h2 style="color: #d3d3d3; margin-top: 12px;">An AI-powered Speaker-Listener Bot</h2>
  </div>
</header>

<div id="page-container">
  <div id="setup-ui">
    <select id="characterSelect">
      <option value="">-- Select Character --</option>
      <option value="optimistic">Optimistic</option>
      <option value="neutral">Neutral</option>
      <option value="pessimistic">Pessimistic</option>
    </select>
    <br>
    <button id="create-button" onclick="startSession()">Start a Session</button>
  </div>

  <div id="initially-hidden" class="hidden">
    <div id="voice-bubble" class="chat-bubble launching">
      <span id="role-icon"></span>
    </div>
  
    <div id="outer-chat-box">
      <div class="button-container">
        <button id="end-session-btn" onclick="endSession()" class="btn">End Session</button>
        <button onclick="reportBug()" class="btn" >Report a Bug</button>
        <button onclick="downloadChat()" class="btn" style="border-bottom-right-radius: 12px;">Download Chat</button>
      </div>
      <div class="fade-overlay"></div>
      <div id="chat-box"></div>
    </div>
  </div>
</div>

<footer>
  <p>
    <a href="https://github.com/imshrirangpatil/speaker-listener-web-ai" target="_blank">
      View on GitHub
    </a>
  </p>
  <p>Developers:</p>
  <p class="developer-names">Shrirang, Nadir, Adam</p>
</footer>

<audio id="bot-audio" hidden></audio>

<script>
  const socket = io();
  const chatBox = document.getElementById('chat-box');
  const chatLog = [];
  var chatDownloaded = false;
  let sessionId = null;

  // Handle session assignment
  socket.on('session_assigned', (data) => {
    sessionId = data.session_id;
    console.log('[CLIENT] Session assigned:', sessionId);
  });

  // Handle session ended
  socket.on('session_ended', (data) => {
    console.log('[CLIENT] Session ended:', data.session_id);
    alert('Session ended. Returning to setup...');
    resetToSetup();
  });

  function startSession() {
    const selected = document.getElementById('characterSelect').value;
    if (!selected) {
      alert("Please select a character type.");
      return;
    }

    fetch("/start-session", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ character: selected })
    })
    .then(res => res.json())
    .then(data => {
      if (data.status === "success") {
        sessionId = data.session_id;
        console.log('[CLIENT] Session started, reconnecting socket with session ID:', sessionId);
        
        // Disconnect and reconnect with correct session ID
        socket.disconnect();
        socket.io.opts.query = { session_id: sessionId };
        socket.connect();
        
        document.getElementById("setup-ui").style.display = "none";
        const initially_hidden = document.getElementById("initially-hidden");
        initially_hidden.classList.remove("hidden");
        chatBox.style.display = "flex";
        addMessage("Charisma Bot is now launching...", "bot");
      } else {
        alert("❌ " + data.message);
      }
    })
    .catch(err => {
      console.error("Bot launch failed:", err);
      alert("Something went wrong.");
    });
  }

  function endSession() {
    if (sessionId) {
      socket.emit('end_session');
      resetToSetup();
    }
  }

  function resetToSetup() {
    // Reset UI
    document.getElementById("setup-ui").style.display = "block";
    const initially_hidden = document.getElementById("initially-hidden");
    initially_hidden.classList.add("hidden");
    
    // Clear chat
    chatBox.innerHTML = '';
    chatLog.length = 0;
    
    // Reset session
    sessionId = null;
    chatDownloaded = false;
    
    // Reset voice bubble
    const bubble = document.getElementById("voice-bubble");
    bubble.className = "chat-bubble launching";
    
    // Reset character selection
    document.getElementById('characterSelect').value = '';
  }

  function capitalize(str) {
    return str.charAt(0).toUpperCase() + str.slice(1);
  }

  function addMessage(text, sender) {
    const message = document.createElement("div");
    message.className = `chat-message ${sender}`;
    message.textContent = capitalize(text);
    chatBox.appendChild(message);
    chatBox.scrollTop = chatBox.scrollHeight;
    const now = new Date();
    day = now.getDate().toString().padStart(2, '0');
    month = (now.getMonth() + 1).toString().padStart(2, '0');
    year = now.getFullYear();
    hour = now.getHours().toString().padStart(2, '0');
    minute = now.getMinutes().toString().padStart(2, '0');
    second = now.getSeconds().toString().padStart(2, '0');
    chatLog.push(`${day}-${month}-${year} ${hour}:${minute}:${second} ${sender.toUpperCase()}: ${text}`);
  }

  function updateMicStatus(activated) {
    const bubble = document.getElementById("voice-bubble");
    const icon = document.getElementById("role-icon");
    
    if (activated) {
      bubble.classList.remove("launching");
      bubble.classList.remove("mic-off");
      bubble.classList.add("mic-on");
      icon.textContent = "🎤";
      isListening = true;
      
    } else {
      bubble.classList.remove("launching");
      bubble.classList.remove("mic-on");
      bubble.classList.add("mic-off");
      icon.textContent = "🔊";
      isListening = false;
    }
  }

  // Add click-to-speak functionality
  function toggleSpeechRecognition() {
    if (!isListening) {
      console.log('[CLIENT] Bot is not listening, ignoring click');
      return;
    }
    
    if (!recognition) {
      console.error('[CLIENT] Speech recognition not initialized');
      alert('Speech recognition not available. Please use a supported browser (Chrome/Edge).');
      return;
    }
    
    if (isRecording) {
      console.log('[CLIENT] Stopping manual voice recognition');
      recognition.stop();
    } else {
      console.log('[CLIENT] Starting manual voice recognition');
      try {
        recognition.start();
      } catch (error) {
        console.error('[CLIENT] Failed to start voice recognition:', error);
        alert('Unable to start voice recognition. Please try clicking again.');
      }
    }
  }

  function downloadChat() {
    if (!confirm("Are you sure you want to download the chat?"))
      return;

    const blob = new Blob([chatLog.join("\n")], { type: 'text/plain' });
    const link = document.createElement('a');
    link.href = URL.createObjectURL(blob);
    const now = new Date();
    day = now.getDate().toString().padStart(2, '0');
    month = (now.getMonth() + 1).toString().padStart(2, '0');
    year = now.getFullYear();
    link.download = `charisma_chat_log_${day}_${month}_${year}.txt`;
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
    chatDownloaded = true;
  }

  function reportBug() {
    window.open('https://docs.google.com/forms/d/e/1FAIpQLSdf-rvSeMAqlF_iRflrT5DP-g9Q7CJEmnkNTIIr8ouiZ2GOLw/viewform?usp=dialog', '_blank');
  }

  // Voice recognition for user input
  let recognition;
  let isRecording = false;
  let isListening = false;

  function initVoiceRecognition() {
    if ('webkitSpeechRecognition' in window) {
      recognition = new webkitSpeechRecognition();
      console.log("Using webkitSpeechRecognition");
    } else if ('SpeechRecognition' in window) {
      recognition = new SpeechRecognition();
      console.log("Using SpeechRecognition");
    } else {
      console.error("Speech recognition not supported in this browser");
      alert("Speech recognition is not supported in your browser. Please use Chrome or Edge for the best experience.");
      return;
    }

    recognition.continuous = false;
    recognition.interimResults = false;
    recognition.lang = 'en-US';
    recognition.maxAlternatives = 1;

    recognition.onstart = function() {
      console.log("Speech recognition started");
      isRecording = true;
    };

    recognition.onresult = function(event) {
      const transcript = event.results[0][0].transcript;
      console.log("User said:", transcript);
      
      if (sessionId) {
        // Send to server with session ID
        socket.emit("user_speech", { text: transcript, session_id: sessionId });
      }
    };

    recognition.onerror = function(event) {
      console.error("Speech recognition error:", event.error);
      isRecording = false;
    };

    recognition.onend = function() {
      console.log("Speech recognition ended");
      isRecording = false;
    };
  }

  // Handle page unload
  window.addEventListener('beforeunload', () => {
    if (sessionId) {
      socket.emit('end_session');
    }
  });

  // Initialize on page load
  document.addEventListener('DOMContentLoaded', () => {
    initVoiceRecognition();
    
    // Add click event to voice bubble for manual speech recognition
    const voiceBubble = document.getElementById('voice-bubble');
    if (voiceBubble) {
      voiceBubble.addEventListener('click', toggleSpeechRecognition);
      voiceBubble.style.cursor = 'pointer';
    }
  });

  // Handle messages only for current session
  socket.on("new_message", (data) => {
    if (data && data.text && data.sender) {
      // Only process messages for current session or without session ID
      if (!data.session_id || data.session_id === sessionId) {
        addMessage(data.text, data.sender);
      }
    }
  });

  // Enhanced audio playback with iOS support
  socket.on("play_audio_base64", ({ audio_base64, mime, session_id }) => {
    // Only process audio for current session
    if (!session_id || session_id === sessionId) {
      try {
        // Try modern approach first
        const audioBlob = new Blob([Uint8Array.from(atob(audio_base64), c => c.charCodeAt(0))], { type: mime });
        const audioUrl = URL.createObjectURL(audioBlob);
        const audio = new Audio(audioUrl);
        
        audio.onended = () => {
          socket.emit("bot_audio_ended", { session_id: sessionId });
          URL.revokeObjectURL(audioUrl); // Clean up
        };
        
        audio.onerror = (error) => {
          console.error('[CLIENT] Audio playback error:', error);
          // Fallback to data URL for iOS
          const dataUrl = `data:${mime};base64,${audio_base64}`;
          const fallbackAudio = new Audio(dataUrl);
          fallbackAudio.onended = () => {
            socket.emit("bot_audio_ended", { session_id: sessionId });
          };
          fallbackAudio.play().catch(err => {
            console.error('[CLIENT] Fallback audio also failed:', err);
            socket.emit("bot_audio_ended", { session_id: sessionId });
          });
        };
        
        // iOS requires user interaction for audio playback
        const playPromise = audio.play();
        if (playPromise !== undefined) {
          playPromise.catch(error => {
            console.error('[CLIENT] Audio autoplay blocked:', error);
            // Try fallback approach
            audio.load();
            audio.play();
          });
        }
      } catch (error) {
        console.error('[CLIENT] Audio processing error:', error);
        socket.emit("bot_audio_ended", { session_id: sessionId });
      }
    }
  });

  // Handle mic activation only for current session
  socket.on("mic_activated", (data) => {
    if (!data.session_id || data.session_id === sessionId) {
      updateMicStatus(data.activated);
      
      // Automatically start/stop voice recognition when bot activates/deactivates mic
      if (data.activated && !isRecording && recognition) {
        console.log('[CLIENT] Starting voice recognition automatically');
        try {
          recognition.start();
        } catch (error) {
          console.error('[CLIENT] Failed to start voice recognition:', error);
        }
      } else if (!data.activated && isRecording && recognition) {
        console.log('[CLIENT] Stopping voice recognition automatically');
        try {
          recognition.stop();
        } catch (error) {
          console.error('[CLIENT] Failed to stop voice recognition:', error);
        }
      }
    }
  });
</script>
</body>
</html>
