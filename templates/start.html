<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bot Session Started</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f9fcff, #eef6ff);
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">

<div class="container py-5">
    <div class="text-center">
        <h1 class="fw-bold mb-3">Bot Session Started</h1>
        <p class="text-muted mb-4">You have selected: <span class="fw-semibold">{{ character }}</span></p>
        <p>The bot is now active. Please start speaking when you are ready.</p>

        <div class="mt-5 d-flex flex-column align-items-center gap-3">
            <a href="{{ url_for('chat') }}" class="btn btn-primary rounded-pill px-4 py-2">Open Live Conversation</a>
            <a href="{{ url_for('home') }}" class="btn btn-outline-secondary rounded-pill px-4 py-2">Return to Home</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
